{% extends "base.html" %}
{% load static %}
{% block 'links' %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% endblock %}
{% block 'content' %}
    <div class="contact-container">
        <div class="left">
            <div class="contact-title">Contact Us</div>
            <form class="contact-form" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                Or email us at <strong>support@azimboyev.uz</strong>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <div class="social">
        <h1 class="header">Get in touch</h1>
        <div class="links">
            <div class="instagram link-box">
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="telegram link-box">
                <a href="https://t.me/azimboyev_blog" target="_blank"><i class="fab fa-telegram"></i></a>
            </div>
            <div class="facebook link-box">
                <a href="https://www.facebook.com/profile.php?id=61556140533397&locale=ru_RU" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="linkedin link-box">
                <a href="https://www.linkedin.com/in/husniyor-azimboyev-538607341/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="youtube link-box">
                <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

    </div>
{% endblock %}
